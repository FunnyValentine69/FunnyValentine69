    <circle cx="640" cy="175" r="1" fill="#fff"><animate attributeName="opacity" values="0.4;1;0.4" dur="2.4s" repeatCount="indefinite"/></circle>
    <circle cx="750" cy="210" r="0.8" fill="#C4B5FD"><animate attributeName="opacity" values="0.2;0.9;0.2" dur="3.7s" repeatCount="indefinite"/></circle>
