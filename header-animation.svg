<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 940 200">
  <defs>
    <!-- Deep space background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030014"/>
      <stop offset="40%" stop-color="#0a0a2e"/>
      <stop offset="100%" stop-color="#030014"/>
    </linearGradient>

    <!-- Animated accent gradient (purple ‚Üí cyan ‚Üí pink cycle) -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#A855F7">
        <animate attributeName="stop-color" values="#A855F7;#06B6D4;#EC4899;#A855F7" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#06B6D4">
        <animate attributeName="stop-color" values="#06B6D4;#EC4899;#A855F7;#06B6D4" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Nebula blobs -->
    <radialGradient id="neb1" cx="25%" cy="35%" r="25%">
      <stop offset="0%" stop-color="#A855F7" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#A855F7" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="neb2" cx="75%" cy="55%" r="22%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="neb3" cx="60%" cy="20%" r="18%">
      <stop offset="0%" stop-color="#EC4899" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#EC4899" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê LAYER 0: BACKGROUND ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <rect width="940" height="200" fill="url(#bg)" rx="16"/>

  <!-- Breathing nebula clouds -->
  <rect width="940" height="200" fill="url(#neb1)" rx="16">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="7s" repeatCount="indefinite"/>
  </rect>
  <rect width="940" height="200" fill="url(#neb2)" rx="16">
    <animate attributeName="opacity" values="1;0.5;1" dur="9s" repeatCount="indefinite"/>
  </rect>
  <rect width="940" height="200" fill="url(#neb3)" rx="16">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="8s" repeatCount="indefinite"/>
  </rect>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê LAYER 1: STARFIELD ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <g>
    <!-- Top row -->
    <circle cx="67" cy="18" r="1.5" fill="#fff"><animate attributeName="opacity" values="0.3;1;0.3" dur="2.3s" repeatCount="indefinite"/></circle>
    <circle cx="183" cy="48" r="1" fill="#fff"><animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/></circle>
    <circle cx="312" cy="25" r="1.2" fill="#E0E7FF"><animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.7s" repeatCount="indefinite"/></circle>
    <circle cx="445" cy="15" r="1" fill="#fff"><animate attributeName="opacity" values="0.4;1;0.4" dur="3.1s" repeatCount="indefinite"/></circle>
    <circle cx="567" cy="35" r="1.3" fill="#C4B5FD"><animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/></circle>
    <circle cx="678" cy="22" r="1" fill="#fff"><animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.9s" repeatCount="indefinite"/></circle>
    <circle cx="789" cy="38" r="1.5" fill="#E0E7FF"><animate attributeName="opacity" values="0.2;1;0.2" dur="3.3s" repeatCount="indefinite"/></circle>
    <circle cx="878" cy="28" r="1" fill="#fff"><animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.1s" repeatCount="indefinite"/></circle>
    <!-- Mid row -->
    <circle cx="95" cy="95" r="0.8" fill="#fff"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.9s" repeatCount="indefinite"/></circle>
    <circle cx="234" cy="120" r="1" fill="#C4B5FD"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/></circle>
    <circle cx="156" cy="150" r="0.8" fill="#fff"><animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.2s" repeatCount="indefinite"/></circle>
    <circle cx="380" cy="140" r="1.2" fill="#fff"><animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.8s" repeatCount="indefinite"/></circle>
    <circle cx="520" cy="168" r="0.8" fill="#E0E7FF"><animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.2s" repeatCount="indefinite"/></circle>
    <circle cx="640" cy="135" r="1" fill="#fff"><animate attributeName="opacity" values="0.4;1;0.4" dur="2.4s" repeatCount="indefinite"/></circle>
    <circle cx="750" cy="160" r="0.8" fill="#C4B5FD"><animate attributeName="opacity" values="0.2;0.9;0.2" dur="3.7s" repeatCount="indefinite"/></circle>
    <circle cx="860" cy="125" r="1" fill="#fff"><animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.6s" repeatCount="indefinite"/></circle>
    <!-- Bottom row -->
    <circle cx="130" cy="185" r="0.8" fill="#fff"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.1s" repeatCount="indefinite"/></circle>
    <circle cx="290" cy="182" r="1" fill="#E0E7FF"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" repeatCount="indefinite"/></circle>
    <circle cx="470" cy="190" r="0.8" fill="#fff"><animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.4s" repeatCount="indefinite"/></circle>
    <circle cx="610" cy="184" r="1.2" fill="#C4B5FD"><animate attributeName="opacity" values="0.3;1;0.3" dur="2.7s" repeatCount="indefinite"/></circle>
    <circle cx="780" cy="188" r="0.8" fill="#fff"><animate attributeName="opacity" values="0.5;0.8;0.5" dur="3.8s" repeatCount="indefinite"/></circle>
    <circle cx="900" cy="180" r="1" fill="#fff"><animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.3s" repeatCount="indefinite"/></circle>
    <!-- Scatter fill -->
    <circle cx="40" cy="65" r="0.6" fill="#fff"><animate attributeName="opacity" values="0.3;0.6;0.3" dur="4.1s" repeatCount="indefinite"/></circle>
    <circle cx="410" cy="75" r="0.6" fill="#fff"><animate attributeName="opacity" values="0.2;0.5;0.2" dur="3.9s" repeatCount="indefinite"/></circle>
    <circle cx="720" cy="88" r="0.6" fill="#fff"><animate attributeName="opacity" values="0.4;0.7;0.4" dur="4.3s" repeatCount="indefinite"/></circle>
    <circle cx="920" cy="78" r="0.6" fill="#fff"><animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.6s" repeatCount="indefinite"/></circle>
    <circle cx="550" cy="110" r="0.6" fill="#fff"><animate attributeName="opacity" values="0.2;0.5;0.2" dur="4.5s" repeatCount="indefinite"/></circle>
    <circle cx="25" cy="135" r="0.6" fill="#E0E7FF"><animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.3s" repeatCount="indefinite"/></circle>
    <circle cx="915" cy="162" r="0.6" fill="#C4B5FD"><animate attributeName="opacity" values="0.2;0.6;0.2" dur="4.0s" repeatCount="indefinite"/></circle>
  </g>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê LAYER 2: CONSTELLATION NETWORK ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <g opacity="0.12" fill="none">
    <!-- Nodes (floating dots) -->
    <circle cx="80" cy="48" r="2.5" fill="#A855F7">
      <animate attributeName="cy" values="48;38;48" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="162" r="2" fill="#06B6D4">
