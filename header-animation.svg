    <circle cx="234" cy="140" r="1" fill="#C4B5FD"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/></circle>
    <circle cx="156" cy="175" r="0.8" fill="#fff"><animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.2s" repeatCount="indefinite"/></circle>
