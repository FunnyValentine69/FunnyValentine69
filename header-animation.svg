              M0,205 Q235,220 470,195 Q705,188 940,213 L940,230 L0,230 Z;
              M0,213 Q235,192 470,205 Q705,220 940,198 L940,230 L0,230 Z"
      dur="8s" repeatCount="indefinite"/>
