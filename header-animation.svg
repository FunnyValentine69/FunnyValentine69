<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 940 200">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    
    <!-- Purple glow gradient -->
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="50%" style="stop-color:#D946EF"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft glow for icons -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="940" height="200" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Animated border glow -->
  <rect x="2" y="2" width="936" height="196" fill="none" stroke="url(#purpleGlow)" stroke-width="2" rx="10" opacity="0.6">
    <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Floating particles background -->
  <g opacity="0.4">
    <circle cx="50" cy="40" r="2" fill="#A855F7">
      <animate attributeName="cy" values="40;30;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="160" r="1.5" fill="#D946EF">
      <animate attributeName="cy" values="160;145;160" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="50" r="2" fill="#A855F7">
      <animate attributeName="cy" values="50;35;50" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="170" r="1.5" fill="#D946EF">
      <animate attributeName="cy" values="170;155;170" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="30" r="2" fill="#A855F7">
      <animate attributeName="cy" values="30;20;30" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="880" cy="140" r="1.5" fill="#D946EF">
      <animate attributeName="cy" values="140;125;140" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main title - Name -->
  <text x="470" y="55" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" filter="url(#glow)">
    Samson Southafeng
  </text>
  
  <!-- Animated subtitle with typing effect simulation -->
  <text x="470" y="90" text-anchor="middle" font-family="'Fira Code', monospace" font-size="16" fill="#A855F7" filter="url(#softGlow)">
    <tspan>
      Healthcare ‚Üí Business ‚Üí Tech
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </tspan>
  </text>
  
  <!-- Journey icons with animations -->
  <g transform="translate(470, 130)" text-anchor="middle">
    <!-- Healthcare icon -->
    <g transform="translate(-180, 0)">
      <text font-size="28" fill="#FF6B6B" filter="url(#softGlow)">
        üè•
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </text>
      <text y="35" font-family="'Fira Code', monospace" font-size="11" fill="#888">Healthcare</text>
    </g>
    
    <!-- Arrow 1 -->
    <g transform="translate(-100, 0)">
      <text font-size="20" fill="#A855F7">
        ‚Üí
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      </text>
    </g>
    
    <!-- Business icon -->
    <g transform="translate(-30, 0)">
      <text font-size="28" fill="#4ECDC4" filter="url(#softGlow)">
        üíº
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </text>
      <text y="35" font-family="'Fira Code', monospace" font-size="11" fill="#888">MBA + MPH</text>
    </g>
    
    <!-- Arrow 2 -->
    <g transform="translate(50, 0)">
      <text font-size="20" fill="#A855F7">
        ‚Üí
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      </text>
    </g>
    
    <!-- Tech/AI icon -->
    <g transform="translate(130, 0)">
      <text font-size="28" fill="#A855F7" filter="url(#softGlow)">
        ü§ñ
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
      </text>
      <text y="35" font-family="'Fira Code', monospace" font-size="11" fill="#888">AI-Assisted Dev</text>
    </g>
  </g>
  
  <!-- Decorative code brackets -->
  <text x="30" y="105" font-family="'Fira Code', monospace" font-size="60" fill="#A855F7" opacity="0.15">
    {
  </text>
  <text x="880" y="105" font-family="'Fira Code', monospace" font-size="60" fill="#A855F7" opacity="0.15">
    }
  </text>
  
  <!-- Bottom tagline -->
  <text x="470" y="188" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#666">
    Building with AI as My Co-Pilot üöÄ
    <animate attributeName="fill" values="#666;#A855F7;#666" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Corner decorations -->
  <text x="20" y="25" font-size="12" fill="#A855F7" opacity="0.5">‚ú¶</text>
  <text x="910" y="25" font-size="12" fill="#A855F7" opacity="0.5">‚ú¶</text>
  <text x="20" y="190" font-size="12" fill="#A855F7" opacity="0.5">‚ú¶</text>
  <text x="910" y="190" font-size="12" fill="#A855F7" opacity="0.5">‚ú¶</text>
  
  <!-- Blinking cursor -->
  <rect x="628" y="78" width="10" height="2" fill="#A855F7">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
