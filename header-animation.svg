      <rect x="-57" y="-17" width="114" height="34" rx="8" fill="#06B6D4" fill-opacity="0.08" stroke="#06B6D4" stroke-width="0.6" stroke-opacity="0.3"/>
      <text x="0" y="5" font-family="'Fira Code', monospace" font-size="11" fill="#67E8F9"><tspan font-size="13">üéì</tspan>  MPH+MBA</text>
    </g>
