    <circle cx="520" cy="195" r="0.8" fill="#E0E7FF"><animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.2s" repeatCount="indefinite"/></circle>
    <circle cx="640" cy="155" r="1" fill="#fff"><animate attributeName="opacity" values="0.4;1;0.4" dur="2.4s" repeatCount="indefinite"/></circle>
    <circle cx="750" cy="185" r="0.8" fill="#C4B5FD"><animate attributeName="opacity" values="0.2;0.9;0.2" dur="3.7s" repeatCount="indefinite"/></circle>
    <circle cx="860" cy="145" r="1" fill="#fff"><animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.6s" repeatCount="indefinite"/></circle>
    <!-- Bottom row -->
