    </line>
    <line x1="200" x2="150" stroke="#A855F7" stroke-width="0.8">
      <animate attributeName="y1" values="162;170;162" dur="6.5s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="180;174;180" dur="6s" repeatCount="indefinite"/>
    </line>
    <line x1="740" x2="860" stroke="#06B6D4" stroke-width="0.8">
      <animate attributeName="y1" values="52;43;52" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="150;158;150" dur="7s" repeatCount="indefinite"/>
    </line>
    <line x1="860" x2="820" stroke="#EC4899" stroke-width="0.8">
      <animate attributeName="y1" values="150;158;150" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="180;175;180" dur="5.8s" repeatCount="indefinite"/>
    </line>
    <line x1="80" x2="740" stroke="#A855F7" stroke-width="0.5" opacity="0.5">
      <animate attributeName="y1" values="48;38;48" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="52;43;52" dur="5.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê LAYER 3: AURORA WAVE ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <path fill="url(#accent)" fill-opacity="0.04">
    <animate attributeName="d"
      values="M0,183 Q235,168 470,178 Q705,190 940,172 L940,200 L0,200 Z;
              M0,178 Q235,190 470,170 Q705,165 940,183 L940,200 L0,200 Z;
              M0,183 Q235,168 470,178 Q705,190 940,172 L940,200 L0,200 Z"
      dur="8s" repeatCount="indefinite"/>
  </path>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê LAYER 4: BORDER + ACCENTS ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->

  <!-- Animated gradient border -->
  <rect x="2" y="2" width="936" height="196" fill="none" stroke="url(#accent)" stroke-width="1.5" rx="14">
    <animate attributeName="stroke-opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Corner tech accents -->
  <g stroke="url(#accent)" stroke-width="1.5" fill="none" opacity="0.5">
    <polyline points="22,38 22,18 42,18"/>
    <polyline points="898,18 918,18 918,38"/>
    <polyline points="22,162 22,182 42,182"/>
    <polyline points="898,182 918,182 918,162"/>
  </g>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê LAYER 5: CONTENT ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->

  <!-- Code-style greeting -->
  <text x="470" y="37" text-anchor="middle" font-family="'Fira Code', 'Consolas', monospace" font-size="14" fill="url(#accent)" opacity="0.7">
    &lt; samson.dev /&gt;
  </text>

  <!-- Name ‚Äî large, bold, glowing -->
  <text x="470" y="78" text-anchor="middle" font-family="'Segoe UI', 'SF Pro Display', Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" filter="url(#glow)">
    SAMSON SOUTHAFENG
  </text>

  <!-- Tagline with animated gradient fill -->
  <text x="470" y="106" text-anchor="middle" font-family="'Fira Code', 'Consolas', monospace" font-size="16" fill="url(#accent)">
    Healthcare ‚Üí Tech  ¬∑  Software Developer
  </text>

  <!-- Decorative divider -->
  <g opacity="0.4">
    <line x1="350" y1="125" x2="455" y2="125" stroke="url(#accent)" stroke-width="0.8"/>
    <text x="470" y="129" text-anchor="middle" font-size="12" fill="url(#accent)">‚ú¶</text>
    <line x1="485" y1="125" x2="590" y2="125" stroke="url(#accent)" stroke-width="0.8"/>
  </g>

  <!-- Stat pills row (4 equal-width pills, centered at x=470) -->
  <g text-anchor="middle">
    <g transform="translate(245, 158)">
      <rect x="-57" y="-17" width="114" height="34" rx="8" fill="#A855F7" fill-opacity="0.08" stroke="#A855F7" stroke-width="0.6" stroke-opacity="0.3"/>
      <text x="0" y="5" font-family="'Fira Code', monospace" font-size="13" fill="#C4B5FD"><tspan font-size="15">üè•</tspan>  10+ Yrs</text>
    </g>
    <g transform="translate(395, 158)">
      <rect x="-57" y="-17" width="114" height="34" rx="8" fill="#06B6D4" fill-opacity="0.08" stroke="#06B6D4" stroke-width="0.6" stroke-opacity="0.3"/>
      <text x="0" y="5" font-family="'Fira Code', monospace" font-size="13" fill="#67E8F9"><tspan font-size="15">üéì</tspan>  MPH+MBA</text>
    </g>
    <g transform="translate(545, 158)">
      <rect x="-57" y="-17" width="114" height="34" rx="8" fill="#EC4899" fill-opacity="0.08" stroke="#EC4899" stroke-width="0.6" stroke-opacity="0.3"/>
      <text x="0" y="5" font-family="'Fira Code', monospace" font-size="13" fill="#F9A8D4"><tspan font-size="15">üöÄ</tspan>  10+ Proj</text>
    </g>
    <g transform="translate(695, 158)">
      <rect x="-57" y="-17" width="114" height="34" rx="8" fill="#F59E0B" fill-opacity="0.08" stroke="#F59E0B" stroke-width="0.6" stroke-opacity="0.3"/>
      <text x="0" y="5" font-family="'Fira Code', monospace" font-size="13" fill="#FCD34D"><tspan font-size="15">‚å®Ô∏è</tspan>  100+ WPM</text>
