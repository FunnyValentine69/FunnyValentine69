  <rect x="2" y="2" width="936" height="226" fill="none" stroke="url(#accent)" stroke-width="1.5" rx="14">
    <animate attributeName="stroke-opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Corner tech accents -->
  <g stroke="url(#accent)" stroke-width="1.5" fill="none" opacity="0.5">
