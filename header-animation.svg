    <circle cx="780" cy="212" r="0.8" fill="#fff"><animate attributeName="opacity" values="0.5;0.8;0.5" dur="3.8s" repeatCount="indefinite"/></circle>
    <circle cx="900" cy="202" r="1" fill="#fff"><animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.3s" repeatCount="indefinite"/></circle>
