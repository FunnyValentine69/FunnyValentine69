    <circle cx="550" cy="130" r="0.6" fill="#fff"><animate attributeName="opacity" values="0.2;0.5;0.2" dur="4.5s" repeatCount="indefinite"/></circle>
    <circle cx="25" cy="155" r="0.6" fill="#E0E7FF"><animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.3s" repeatCount="indefinite"/></circle>
