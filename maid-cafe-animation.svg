<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
  </defs>

  <!-- Terminal window -->
  <rect width="280" height="200" fill="url(#bg)" rx="8"/>
  <rect x="1" y="1" width="278" height="198" fill="none" stroke="#30363d" stroke-width="1" rx="8"/>

  <!-- Title bar -->
  <rect width="280" height="24" fill="#161b22" rx="8"/>
  <rect y="16" width="280" height="8" fill="#161b22"/>
  <line x1="0" y1="24" x2="280" y2="24" stroke="#30363d" stroke-width="0.5"/>
  <circle cx="12" cy="12" r="3.5" fill="#ff5f57"/>
  <circle cx="24" cy="12" r="3.5" fill="#febc2e"/>
  <circle cx="36" cy="12" r="3.5" fill="#28c840"/>
  <text x="140" y="15" text-anchor="middle" font-family="monospace" font-size="8" fill="#888">maid cafe dating sim</text>

  <!-- Scene label -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="0.5s;16s"/>
    <set attributeName="visibility" to="hidden" begin="15s"/>
    <text x="140" y="40" text-anchor="middle" font-family="monospace" font-size="7" fill="#A855F7">~ Afternoon at the Cafe ~</text>
  </g>

  <!-- Character name: Mika -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="1.5s;17s"/>
    <set attributeName="visibility" to="hidden" begin="15s"/>
    <text x="16" y="58" font-family="monospace" font-size="9" fill="#FF69B4" font-weight="bold">Mika</text>
    <!-- Affection hearts -->
    <text x="50" y="58" font-family="monospace" font-size="8" fill="#ff5f57">&#9829;&#9829;</text>
    <text x="70" y="58" font-family="monospace" font-size="8" fill="#555">&#9829;&#9829;&#9829;</text>
  </g>

  <!-- Mika dialogue line 1 -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="2.5s;18s"/>
    <set attributeName="visibility" to="hidden" begin="15s"/>
    <text x="24" y="74" font-family="monospace" font-size="8" fill="#E0E0E0">Welcome back! Your usual</text>
  </g>
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="3s;18.5s"/>
    <set attributeName="visibility" to="hidden" begin="15s"/>
    <text x="24" y="86" font-family="monospace" font-size="8" fill="#E0E0E0">table is ready, Master~</text>
  </g>

  <!-- Divider -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="4.5s;20s"/>
    <set attributeName="visibility" to="hidden" begin="15s"/>
    <line x1="16" y1="96" x2="264" y2="96" stroke="#30363d" stroke-width="0.5"/>
  </g>

  <!-- Choice prompt -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="5s;20.5s"/>
    <set attributeName="visibility" to="hidden" begin="15s"/>
    <text x="16" y="110" font-family="monospace" font-size="7" fill="#A855F7">Choose your response:</text>
  </g>

  <!-- Choice 1 -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="6s;21.5s"/>
    <set attributeName="visibility" to="hidden" begin="15s"/>
    <rect x="16" y="116" width="248" height="16" rx="3" fill="none" stroke="#A855F7" stroke-width="0.5" opacity="0.6"/>
    <text x="24" y="127" font-family="monospace" font-size="8" fill="#4EC9B0">1. Thanks, Mika. You remembered!</text>
  </g>

  <!-- Choice 2 -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="6.8s;22.3s"/>
    <set attributeName="visibility" to="hidden" begin="15s"/>
    <rect x="16" y="136" width="248" height="16" rx="3" fill="none" stroke="#30363d" stroke-width="0.5"/>
    <text x="24" y="147" font-family="monospace" font-size="8" fill="#888">2. I'll sit somewhere else today.</text>
  </g>

  <!-- Selection indicator on choice 1 -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="8.5s;24s"/>
    <set attributeName="visibility" to="hidden" begin="15s"/>
    <rect x="16" y="116" width="248" height="16" rx="3" fill="#A855F7" opacity="0.15"/>
    <text x="250" y="127" font-family="monospace" font-size="8" fill="#A855F7">&#9654;</text>
  </g>

  <!-- Affection gain -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="10s;25.5s"/>
    <set attributeName="visibility" to="hidden" begin="15s"/>
    <text x="140" y="168" text-anchor="middle" font-family="monospace" font-size="7" fill="#ff5f57">&#9829; +1 Affection</text>
  </g>

  <!-- Mika response -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="11.5s;27s"/>
    <set attributeName="visibility" to="hidden" begin="15s"/>
    <text x="16" y="182" font-family="monospace" font-size="8" fill="#FF69B4" font-weight="bold">Mika:</text>
    <text x="50" y="182" font-family="monospace" font-size="8" fill="#E0E0E0">O-of course I did!</text>
  </g>
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="12.5s;28s"/>
    <set attributeName="visibility" to="hidden" begin="15s"/>
    <text x="50" y="194" font-family="monospace" font-size="8" fill="#888" font-style="italic">*blushes and looks away*</text>
  </g>

  <!-- Blinking cursor -->
  <rect x="16" y="34" width="5" height="8" fill="#A855F7">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    <set attributeName="visibility" to="hidden" begin="0.5s"/>
  </rect>
</svg>
